<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<meta charset="utf-8" />
		<meta name="keywords" content="conversion,hexadecimal,programming,css,design"/> 
		<meta name="description" content="Enter a hex, color, or decimal value into the url hash to see conversions."/> 
		<title>hexpl.us: color and hex lookup by url</title> 
		<link rel="shortcut icon" type="image/png" href="$CONF_media_loc/images/favicon.png">
		<link type="text/css" rel="stylesheet" href="$CONF_media_loc/css/hex.css"/>
	</head> 
	<body>
		<h1>hexpl.us</h1>
		<h2>color and hex lookup by url</h2>
		<label for="query">look up:</label>
		<input type="text" id="query" title="hex, color name, or decimal value"/>
		<ul id="description">
			<li>
			<label for="hex">Hexadecimal:</label> <span id="hex"></span>
			</li><li>
			<label for="decimal">Decimal:</label> <span id="decimal"></span>
			</li><li>
			<label for="rgb">RGB:</label> <span id="rgb"></span>
			</li>
		</ul>
		<p>You'll see this same result if you type <a id="lookupUrl" href="http://hexpl.us">http://hexpl.us</a> into your browser.</p>
		<p>Look up decimal values by putting a <code>t</code> at the beginning, e.g. <code>t128</code></p>

		</footer>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
		<script type="text/javascript" src="$CONF_media_loc/js/app-$CONF_version_name.js"></script>
	</body>
</html>
